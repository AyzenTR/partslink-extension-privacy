<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .hidden {
      display: none;
    }
    
    .log {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>PartsLink AI Scraper</h2>
    <small style="color: #666;">Navigate to partslink24.com first. If you get connection errors, refresh the page and try again.</small>
  </div>
  
  <div id="statusArea"></div>
  
  <div class="input-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    <small style="color: #666; font-size: 11px;">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
  </div>
  
  <div class="input-group">
    <label for="vinInput">VIN Number:</label>
    <input type="text" id="vinInput" placeholder="Enter VIN number" maxlength="17">
  </div>
  
  <div class="input-group">
    <label for="partName">Part Name (optional):</label>
    <input type="text" id="partName" placeholder="e.g., brake pad, oil filter">
  </div>
  
  <div class="input-group">
    <label for="aiModel">AI Model:</label>
    <select id="aiModel">
      <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
    </select>
  </div>
  
  <button id="startScraping">Start AI Scraping</button>
  <button id="stopScraping" class="hidden">Stop Scraping</button>
  
  <div class="input-group">
    <label for="logArea">Activity Log:</label>
    <div id="logArea" class="log"></div>
  </div>
  
  <button id="clearLog">Clear Log</button>
  
  <script src="popup.js"></script>
</body>
</html>
